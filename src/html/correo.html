<!doctype html>
<html lang="es">
  <head>
    <title>|Correo Contacto|</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/correo.css">
    <script src="../js/correo.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="corr">
      <form action="#">
       <div class="row">
         <div class="colI">
           <label for="fname">Nombre</label>
         </div>
         <div class="colI">
           <input type="text" id="fname" name="fname" placeholder="Escriba su nombre" required><br>
         </div>
       </div>
       <div class="row">
         <div class="colI">
           <label for="fmail">Correo</label>
         </div>
         <div class="colI">
           <input type="email" id="fmail" name="fmail" placeholder="Escriba su correo" required><br>
         </div>
       </div>
       <div class="row">
         <div class="colI">
           <label for="fasunto">Mensaje</label>
         </div>
         <div class="colI">
           <textarea id="fasunto" name="fasunto" placeholder="Escriba su mensaje" style="height:200px"></textarea>
         </div>
       </div>
       <div class="row">
         <input type="submit" value="Enviar">
         <input type="reset" value="Reiniciar">
       </div>
     </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
